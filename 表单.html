<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
 <link rel="shortcut  icon" type="image/x-icon" href="1.ico" media="screen"/>

<title>&nbsp;&nbsp;登录</title>
</head>

<style type="text/css">
.pure-button {
            background: rgb(66, 184, 221);
}
.login-page {
		  width: 360px;
		  padding: 8% 0 0;
		  margin: auto;
}
.form {
		  position: relative;
		  z-index: 1;
		  background: #FFFFFF;
		  max-width: 360px;
		  margin: 0 auto 100px;
		  padding: 45px;
		  text-align: center;
		  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
nav {
	margin:0px;
	padding: 0px;
}


</style>

<body>


<div id="wrapper" class="login-page">
	<form class="pure-form pure-form-stacked">
	    <fieldset>
	        <legend>用户登录</legend>

	        <label for="email">用户名</label>
	        <input id="email" type="email" class="pure-input-rounded" placeholder="手机号/邮箱">

	        <label for="password">登录密码</label>
	        <input id="password" type="password" class="pure-input-rounded" placeholder="密码">

	        <label for="remember" class="pure-checkbox">
	            <input id="remember" type="checkbox"> 记住密码
	        </label>

	        <button type="submit" class="pure-button pure-button pure-button-active">登录</button>

	    </fieldset>
	</form>

    <nav>
		<li><a href="http://aq.qq.com">忘记密码？</a></li>
		<li><a href="http://ssl.zc.qq.com">注册账号</a></li>                             
    </nav>
    </div> 

</body>

</html>
